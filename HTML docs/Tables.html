<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-spacing: 30px;
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;

}

td, th {
  border: 1px solid black;
  border-color: black;
  padding-top: 5px;
  padding-bottom: 10px;
  padding-left: 20px;
  padding-right: 30px;
}

tr:nth-child(even) {
  background-color: rgba(150, 212, 212, 0.4);
}

th:nth-child(even),td:nth-child(even) {
  background-color: rgba(150, 212, 212, 0.4);
}

</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
    <caption>Project de la tableau</caption>
  <tr>
    <th style="width:50%">Name</th>
    <th>Age</th>
    <th>Phone</th>
  </tr>
  <tr>
    <td>Motigbana</td>
    <td>34</td>
    <td>576-432</td>
  </tr>
  <tr>
    <td>Wizkid</td>
    <td>25</td>
    <td>456-678</td>
  </tr>
  <tr>
    <td>Jeje</td>
    <td>19</td>
    <td>567-234</td>
  </tr>
</table>
</body>
</html>
